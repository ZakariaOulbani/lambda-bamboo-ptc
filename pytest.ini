[pytest]
# Configuration pytest pour le projet lambda-bamboo-ptc

# Dossier contenant les tests
testpaths = tests

# Pattern des fichiers de tests
python_files = test_*.py

# Pattern des classes de tests
python_classes = Test*

# Pattern des fonctions de tests
python_functions = test_*

# Options par défaut
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents
